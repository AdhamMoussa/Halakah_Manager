<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Halaka Manager | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/lib/dist/css/AdminLTE.min.css" th:href="@{/lib/dist/css/AdminLTE.min.css}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../static/lib/dist/css/skins/_all-skins.min.css" th:href="@{/lib/dist/css/skins/skin-blue.min.css}"
    />
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../../static/lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" th:href="@{/lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}"
    />
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="../../static/lib/plugins/datepicker/datepicker3.css" th:href="@{/lib/plugins/datepicker/datepicker3.css}">

    <link rel="stylesheet" href="../../static/lib/plugins/select2/select2.min.css" th:href="@{/lib/plugins/select2/select2.min.css}"
    />
    <!-- Bootstrap Time picker -->
    <link rel="stylesheet" href="../../static/lib/plugins/timepicker/bootstrap-timepicker.min.css" th:href="@{/lib/plugins/timepicker/bootstrap-timepicker.min.css}"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!-- include header section from the layout file -->
        <div th:include="layout/header :: header"></div>
        <!-- Left side column. contains the logo and sidebar -->
        <!-- include sidebar nav section from the layout file -->
        <div th:include="layout/sidebarnav :: sidebarnav"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Dashboard
                    <small>Control panel</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">
                            <i class="fa fa-dashboard"></i> Home</a>
                    </li>
                    <li>
                        <a href="#">Certificates</a>
                    </li>
                    <li class="active">Certificate Registration</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                        <h3 class="box-title">Certificate Registration</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form role="form">
                                    <div class="box-body">
                                        <!-- Select Student -->
                                        <div class="form-group">
                                            <label>Student Name</label>
                                            <select class="form-control select2" style="width: 100%;">
                                                <option>أحمد محمد</option>
                                                <option>مصطفى السيد</option>
                                                <option>حسن حامد</option>
                                                <option>سيد علي</option>
                                                <option>محمد أحمد</option>
                                                <option>سالم احمد</option>
                                                <option>رامي محمود</option>
                                            </select>
                                        </div>
                                        <!-- Select Activity -->
                                        <div class="form-group">
                                            <label>Course</label>
                                            <select class="form-control select2" disabled="disabled" style="width: 100%;">
                                                <option selected="selected">خط الرقعة</option>
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Party Date</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input class="form-control pull-right" id="datepicker" type="text">
                                            </div>
                                            <!-- /.input group -->
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputFile">Certificate Photo</label>
                                            <input id="exampleInputFile" type="file">
                                            <p class="help-block">Upload Certificate Photo</p>
                                        </div>
                                        <div class="box-footer">
                                            <button type="submit" class="btn btn-primary pull-right">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </section>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../static/lib/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- bootstrap -->
    <script src="../../static/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- select2 -->
    <script src="../../static/lib/plugins/select2/select2.full.min.js"></script>
    <!-- InputMask -->
    <script src="../../static/lib/plugins/input-mask/jquery.inputmask.js"></script>
    <script src="../../static/lib/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
    <script src="../../static/lib/plugins/input-mask/jquery.inputmask.extensions.js"></script>
    <!-- bootstrap datepicker -->
    <script src="../../static/lib/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- AdminLTE App -->
    <script src="../../static/lib/dist/js/app.min.js"></script>

    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2();

            //Date picker
            $('#datepicker').datepicker({
                autoclose: true,
                format: 'dd/mm/yyyy'
            });
        });
    </script>
</body>

</html>
